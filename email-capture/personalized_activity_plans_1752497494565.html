<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unlock Activities for Your Kids!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #212121;
            background: #FFFFFF;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
        .hero {
            text-align: center;
            padding: 60px 0;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .cta-button {
            background: #4f46e5;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background: #4338ca;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.85rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Discover Fun Activities for Your Kids!</h1>
            <p>Join TotHop and unlock engaging, personalized activity schedules tailored for your little ones.</p>
            <button class="cta-button" onclick="location.href='mailto:signup@tothop.com'">Get Started</button>
        </div>
        <div class="footer">
            <p>TotHop - Your Partner in Family Adventures</p>
            <p>Support • Privacy • Unsubscribe</p>
        </div>
    </div>
</body>
</html>
